# Agent Framework 配置文件
# 支持 YAML 和 JSON 格式

# 版本信息
version: "1.0.0"

# 模型配置
model:
  # 模型提供商: openai, mindie
  provider: "openai"
  
  # API 地址
  base_url: ""
  
  # API 密钥
  api_key: ""
  
  # 模型名称
  model: "glm-4.7-flash"
  
  # 最大输出 tokens
  max_tokens: 4096
  
  # 温度参数
  temperature: 0.7
  
  # Top P
  top_p: 1.0
  
  # 是否启用流式
  stream: true
  
  # 请求超时 (秒)
  timeout: 60
  
  # 重试次数
  retry_times: 3
  
  # 重试间隔 (秒)
  retry_delay: 1.0

# 工作空间配置
workspace:
  # 工作空间根目录
  root_path: "./workspace"
  
  # 是否允许访问工作空间外的路径
  allow_outside: false
  
  # 最大文件大小 (字节)
  max_file_size: 10485760
  
  # 允许的文件扩展名
  allowed_extensions:
    - ".py"
    - ".txt"
    - ".md"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".js"
    - ".ts"
    - ".html"
    - ".css"
  
  # 禁止访问的路径
  forbidden_paths:
    - "/etc"
    - "/root"
    - "/home"
    - "C:\\Windows"
    - "C:\\Users\\Admin\\Desktop"

# Agent 配置
agent:
  # Agent 名称
  name: "Assistant"
  
  # Agent 描述
  description: "A powerful AI agent with skills"
  
  # 默认系统提示词
  system_prompt: ""
  
  # 最大迭代次数
  max_iterations: 100
  
  # 工具执行超时 (秒)
  tool_timeout: 30
  
  # 是否启用流式输出
  enable_streaming: true
  
  # 是否启用思考模式
  enable_thinking: true
  
  # 思考深度
  thinking_depth: 3

# 会话配置
session:
  # 最大历史消息数
  max_history_messages: 100
  
  # 最大历史 tokens
  max_history_tokens: 100000
  
  # 会话 TTL (秒)
  session_ttl: 3600
  
  # 是否持久化会话
  persist_sessions: true
  
  # 会话存储路径
  session_storage_path: "./sessions"

# 日志配置
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"
  
  # 日志格式
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # 日志文件路径 (可选)
  file_path: "./logs/agent.log"
  
  # 单个日志文件最大大小 (字节)
  max_file_size: 10485760
  
  # 备份文件数量
  backup_count: 5
  
  # 是否输出到控制台
  console_output: true
  
  # 是否使用 JSON 格式
  json_format: false

# Skills 配置
skills_dir: "./skills"

# 子 Agents 配置
sub_agents_dir: "./agents"
enable_sub_agents: true

# 事件配置
enable_events: true
event_queue_size: 1000
