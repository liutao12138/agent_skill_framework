# Agent Framework 配置文件

# 模型配置
model:
  provider: "openai"
  base_url: "https://open.bigmodel.cn/api/paas/v4"
  api_key: "your-api-key"
  model: "glm-4.7-flash"
  max_tokens: 4096
  temperature: 0.7
  top_p: 1.0
  stream: true
  timeout: 60
  retry_times: 3
  retry_delay: 1.0

# 工作空间配置
workspace:
  root_path: "./workspace"
  allow_outside: false
  max_file_size: 10485760
  allowed_extensions:
    - ".py"
    - ".txt"
    - ".md"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".js"
    - ".ts"
    - ".html"
    - ".css"
  forbidden_paths:
    - "/etc"
    - "/root"
    - "/home"
    - "C:\\Windows"
    - "C:\\Users\\Admin\\Desktop"

# Agent 配置
agent:
  name: "Assistant"
  description: "A powerful AI agent with skills"
  system_prompt: ""
  max_iterations: 100
  tool_timeout: 30
  enable_streaming: true

# Skills 配置
skills_dir: "./skills"

# 子 Agents 配置
sub_agents_dir: "./agents"
enable_sub_agents: true
